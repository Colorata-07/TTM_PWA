<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="css/style.css" />
    <title>Tasty Tandoori Miranda - Admin Dashboard</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="icons/iconTTM192.png" sizes="192x192">
    <meta name="theme-color" content="#E82A63" />
</head>
<body>
    <main>
        <nav>
            <div class="left">
                <img src="images/TTMrq.png" alt="Tasty Tandoori Logo" />
                <h1>Tasty Tandoori Miranda</h1>
            </div>
            <ul class="right">
                <li><a href="homepage.html">Home</a></li> 
                <li><a href="menu.html">Menu</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li id="admin-link" class="hidden"><a href="admin-dashboard.html">Admin</a></li>
            </ul>
        </nav>

        <div id="dashboard">
            <form id="create-user-form" enctype="multipart/form-data">
                <h2>Create New User</h2>
                <input type="text" name="username" placeholder="Username" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />

                <div id="last-line">
                    <div id = admin-pfp>
                        <input type="file" name="profile_picture" id="profilePictureInput" accept="image/*" required />
                        <img id="profilePicturePreview" src="" alt="Preview"/>
                    </div>
                    <div id = "check">
                        <label>
                            <input type="checkbox" name="admin" /> Admin?
                        </label>
                    </div>
                </div>
                <button type="submit">Create</button>
            </form>

            <div id="all-users">
                <h2>All Users</h2>
                <div id="user-list"></div>
            </div>

            <form id="create-menu-form">
                <h2>Manage Menu</h2>
                <input type="text" name="food_name" placeholder="Food name" required />
                <textarea name="description" placeholder="Description"></textarea>
                <input type="number" name="price" step="0.01" placeholder="Price (in dollars)" required />
                <select name="category_id" id="category-select" required></select>
                <button type="submit">Create</button>
            </form>

            <div id="all-users">
                <h2>All Menu Items</h2>
                <div id="menu-list"></div>
            </div>

            <div id="edit-user-modal"></div>

        </div>
        <a href="/cart.html" id="floating-cart-btn" class="floating-cart-btn">Cart (0)</a>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
