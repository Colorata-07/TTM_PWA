<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
    <link rel="stylesheet" href="css/style.css" />
    <title>Tasty Tandoori Miranda - Menu</title>
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/x-icon" href="icons/iconTTM192.png" sizes="192x192">
    <meta name="theme-color" content="#E82A63" />
</head>
<body>
    <main>
        <nav>
            <div class="left">
                <img src="images/TTMrq.png" alt="Tasty Tandoori Logo" />
                <h1>Tasty Tandoori Menu</h1>
            </div>
            <ul class="right">
                <li><a href="homepage.html">Home</a></li> 
                <li><a href="menu.html">Menu</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li id="admin-link" class="hidden"><a href="admin-dashboard.html">Admin</a></li>
            </ul>
            <p>Hm</p>
        </nav>
        <div id="category-bar" class="category-bar"></div>
        <section id="menu-container"></section>
        <div id="menu-modal" class="modal hidden">
            <div class="order-modal-content">
                <span class="close">&times;</span>
                <div class="order-modal-body">
                <h2 class="food-name" id="food-name">Food</h2>
                <p class="description" id="food-description"></p>
                <div class="price-row">
                    <span class="price" id="item-price"></span>
                </div>
                <div id="modal-controls"></div> <!-- Add to Cart / Quantity buttons go here -->
                </div>
            </div>
        </div>
        <a href="/cart.html" id="floating-cart-btn" class="floating-cart-btn">Cart (0)</a>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
